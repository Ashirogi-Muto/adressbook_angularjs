<!DOCTYPE html>
<html ng-app="addressModule">
<head>
	<title>
		A Simple AngularJS Adress Book
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css
	<link href="css/style.css" rel="stylesheet" >
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="script/app.js"></script>
</head>
<body ng-controller="addressController">
	<div class="container">
		<div class="page-header">
  <h1><b>Address Book</b></h1>
</div>
	
	<div class="list" ng-repeat="contact in contacts">
		<div class="contact">
		<p>Name:{{contact.name}}</p>
		<p>Number:{{contact.number}}</p>
		<p>Address:{{contact.address}}</p>
	</div>

	</div>
	<div class="row">
  <div>
	<div class="container">
		<div class="new">
			<div class="addnew">
		<form name="editForm" class="form-horizontal" ng-submit="saveContact()">
    
        <label class="control-label">Name:</label>
        <div class="controls">
            <input type="text" name="name" ng-model="name" required>
            
    
    </div>
    <div class="control-group">
        <label class="control-label">Number</label>
         <div class="controls">
            <input type="text" name="number" ng-model="number" required>
        </div>
    </div>
  
    <div class="control-group">
        <label class="control-label">Address: </label>
        <div class="controls">
            <input type="text" name="address" ng-model="address" required>
        </div>
    </div>
    <div class="form-actions">
        
        <button id="button" class="btn btn-success" ng-click="saveContact()" >Add</button>
    </div>
</form>
</div>

		</div>
	</div>
</div>
</div>
</div>
</body>
</html>
